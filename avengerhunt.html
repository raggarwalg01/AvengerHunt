<!DOCTYPE html>



<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Avenger Hunt</title>
                <link rel="icon" href="download.png">
                <link rel="stylesheet" href="avengerhunt.css">
                <script src="https://cdn.tailwindcss.com"></script>
                <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        </head>

        <body>
                <!-- navbar -->
                <nav class="bg-white border-gray-200 dark:bg-gray-900">
                        <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
                                <a href="https://flowbite.com/" class="flex items-center">
                                        <img src="wallpaper.jpeg" class="h-8 mr-3" alt="Flowbite Logo" />
                                        <span
                                                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Avenger
                                                Hunt</span>
                                </a>
                                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                                        id="mobile-menu-2">
                                        <ul
                                                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

                                                <li>
                                                        <a href="#"
                                                                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">HOME</a>
                                                </li>

                                        </ul>
                                </div>
                        </div>
                </nav>

                <!-- progress bar -->

                <div class="flex justify-between mb-1 mx-5">
                        <span class="text-base font-medium text-blue-700 dark:text-white">Progress</span>
                        <span id="progressbarspan" class="text-sm font-medium text-blue-700 dark:text-white">45%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                        <div id="progressbardiv" class="bg-blue-600 h-2.5 rounded-full" style="width: 50%"></div>
                </div>

                <section class="back">

                </section>

        </body>

</html>
